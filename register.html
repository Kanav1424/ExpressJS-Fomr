<html lang="en">
    <head>
        <title>Login and register form with Node.js, Express.js and MySQL</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    </head>
    <body class="d-flex justify-content-center align-items-center bg-info">
        <div class="container bg-secondary p-3 rounded shadow-lg">
            <h3 class="text-center text-uppercase fw-bold text-white">Register form</h3>
            <form action="/register" method="POST">
                <div class="form-group mb-3">
                    <label class="text-uppercase fw-bold">First name</label>
                    <input type="text" class="form-control" placeholder="First name" name="firstName" />
                </div>
                <div class="form-group mb-3">
                    <label class="text-uppercase fw-bold">Last name</label>
                    <input type="text" class="form-control" placeholder="Last name" name="lastName" />
                </div>
                <div class="form-group mb-3">
                    <label class="text-uppercase fw-bold">Username</label>
                    <input type="text" class="form-control" placeholder="Username" name="userName" />
                </div>
                <div class="form-group mb-3">
                    <label class="text-uppercase fw-bold">Password</label>
                    <input type="password" class="form-control" placeholder="Password" name="password" />
                </div>
                <div class="d-grid mt-3">
                    <button type="submit" class="btn btn-primary form-control">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
